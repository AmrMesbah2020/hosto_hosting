<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Sign UP</title>
</head>
<body class="bg-success">
    <div class="container p-2 mt-1 bg-light bg-gradient-#f6f6f6">
        
          
        <form action="./bootstrap project.html" class="was-validated">
            <h2>Create Account</h2>
            <h6>We're so excited you are a part of US</h6>
            <label for="uname" class="mb-2 mx-3">Username:</label>
          <div class="input-group mb-3 mt">
            
            <input type="text" class="form-control" id="uname" placeholder="Enter username" required>
            <span class="input-group-text">@</span>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <label for="mail" class="mb-2 mx-3">Email:</label>
          <div class="input-group mb-3 ">
            
            <input type="text" class="form-control" id="mail" placeholder="Your Email" required >
            <span class="input-group-text">@example.com</span>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <label for="pwd" class="mb-2 mx-3">Password:</label>
          <div class="mb-3">
           
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          
          <div class="input-group mb-3">
            <span class="input-group-text">Phone <small> (Optional)</small></span>
            <input type="text" class="form-control">
          </div>
          
        
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="myCheck"  name="remember" required>
            <label class="form-check-label" for="myCheck">I agree Terms & Conditions</label>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Check this checkbox to continue.</div>
          </div>
          <button type="submit" class="btn btn-primary" id="12" onlclick="submit">Submit</button>
        </form>

        
      </div>
      <div class="container d-flex justify-content-center">
        <img src="./253-2532489_hosting-provider-logo-web-hosting-company-host-logo.png" style="height:300px;" alt="Logo">
    </div>

      }
    </script>
</body>
</html>
